<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: "Jersey 15", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="content">Initialising hacking...</div>

    <script>

        const addItem = async (item) => {
            await randomDelay();
            div = document.createElement("div");
            div.innerHTML = item;
            document.body.appendChild(div);
        }

        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random();
                setTimeout(() => {
                    resolve()
                }, timeout * 1000);
            })
        }

        async function main() {
            let blink = setInterval(() => {
                let end = document.body.getElementsByTagName("div");
                end = end[end.length-1];
                if(end.innerHTML.endsWith("...")){
                    end.innerHTML = end.innerHTML.slice(0,end.innerHTML.length-3)
                }
                else{
                    end.innerHTML = end.innerHTML + "."
                }
            }, 200);
            let a = ["Initialized Hacking now reading your data",
                "Reading your Files",
                "Password files Detected",
                "Sending all passwords and personal files to server",
                "Cleaning up",
                "Hacking Successful"]
            for (const item of a) {
                await addItem(item);
            }
            await randomDelay();
            clearInterval(blink);
        }
        main();      
    </script>
</body>

</html>
